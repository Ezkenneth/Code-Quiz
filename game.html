<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/css/style.css">
    <link rel="stylesheet" href="Assets/css/game.css">
    <!-- <script src="https://kit.fontawesome.com/300f3f37e3.js" crossorigin="anonymous"></script> -->
    <title>Quiz page</title>
</head>

<body>
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <div id="hud">
                <!-- Div to hold questions -->
                <div class="hud-item">
                    <p id="progressText" class="hud-prefix">
                        Question
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
                <!-- Div for score variable -->
                <div class="hud-item">
                    <p class="hud-prefix">
                        Score
                    </p>
                    <h1 class="hud-main-text" id="score">
                        0
                    </h1>
                </div>
                <!-- Div for time variable -->
                <div class="hud-item">
                    <p class="hud-prefix">
                        Time
                    </p>
                    <h2 class="hud-main-text" id="time-left">
                        
                    </h1>
                </div>
            </div>
            <!-- Creating questions and options  -->
            <h1 id="question">What is the Answer to this question?</h1>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <!-- Assigns options with a dataset of number -->
                <p class="choice-text" data-number="1">Option</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2">Option 2</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3">Option 3</p>
            </div>
        </div>

    </div>
    <!-- Linking Javascript -->
    <script src="Assets/javascript/game.js"></script>
   
</body>

</html>
